<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <h2>Register</h2>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <input id="email-input" name="email" type="email" placeholder="email" required>
            <br>
            <input id="password-input" name="password" type="password" placeholder="password" required>
            <br>
            <textarea style="height: 150px; width: 450px" id="bio" name="bio" placeholder="Enter a Short Description of Yourself"> </textarea>
            <br>
            <h2>How did you hear about us?</h2>
            <input id="Question 1" name="advertisementOne" type="radio" value="Billboard">
            <label for="Question 1"> Billboard</label><br>
            <input id="Question 2" name="advertisementTwo" type="radio" value="Radio Advertisment">
            <label for="Question 2"> Radio Advertisement</label><br>
            <input id="Question 3" name="advertisementThree" type="radio" value="Internet Advertisment">
            <label for="Question 3">Internet Advertisement</label><br>
            <input id="Question 4" name="advertisement" type="radio" value="Other">
            <label for="Question 4">Other</label><br>

            <h2>What web browser are you using?</h2>
            <select name="newsletter_signup">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Google Chrome">Google Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="FireFox">FireFox</option>
                <option value="Microsoft Edge">Microsoft Edge</option>
            </select><br><br>
            <input id="submit" name="submit" type="Submit" />
            <form action="https://www.elformo.com/forms/169ce949-b0ff-4986-8fa3-d7e438beb8bf" method="POST" accept-charset="UTF-8">
            </form>
        </form>

    </body>
</html>
