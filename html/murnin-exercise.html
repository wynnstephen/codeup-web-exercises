<!DOCTYPE html>
<html lang="en">

        <title>Murnin Exercise</title>

    <body>
      <div>
        <ul>
          <li>Dog</li>
          <li>Cat</li>
          <li>Fish</li>
        </ul>

        <script>

          let newDiv = document.createElement("div");

      </div>
